repos:
  - repo: https://gitlab.com/vojko.pribudic/pre-commit-update
    rev: v0.1.0
    hooks:
      - id: pre-commit-update

  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.6
    hooks:
      - id: codespell # cSpell:ignore codespell
        additional_dependencies:
          - tomli # cSpell:ignore tomli

  - repo: https://github.com/streetsidesoftware/cspell-cli
    rev: v7.3.2
    hooks:
      - id: cspell

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.1
    hooks:
      - id: ruff
        args:
          # - With auto-fix, "ruff" should run before formatting tools.
          #   - https://docs.astral.sh/ruff/usage/#pre-commit
          - "--fix"
          - "--exit-non-zero-on-fix"

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-yaml
      - id: debug-statements
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: forbid-new-submodules
      - id: forbid-submodules
      - id: mixed-line-ending
      - id: name-tests-test
      - id: no-commit-to-branch
      - id: requirements-txt-fixer
      - id: trailing-whitespace

  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 23.10.0
    hooks:
      - id: black

  - repo: https://github.com/adamchainz/blacken-docs
    rev: 1.16.0
    hooks:
      - id: blacken-docs

  - repo: https://github.com/tox-dev/pyproject-fmt
    rev: 1.2.0
    hooks:
      - id: pyproject-fmt # cSpell:ignore pyproject

  - repo: https://github.com/asottile/setup-cfg-fmt
    rev: v2.5.0
    hooks:
      - id: setup-cfg-fmt
        additional_dependencies:
          # - 2023-09-14
          #   - "ImportError: libstdc++.so.6" # cSpell:ignore libstdc
          #
          # - v1.0.1 on Nov 19, 2021
          #   - 995e596 on Sep 5, 2023
          - "ukkonen @ git+https://github.com/asottile/ukkonen@995e596" # cSpell:ignore ukkonen

  - repo: https://github.com/tox-dev/tox-ini-fmt
    rev: 1.3.1
    hooks:
      - id: tox-ini-fmt
