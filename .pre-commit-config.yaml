ci:
  autofix_commit_msg: "ci: fix pre-commit hooks" # cSpell:ignore autofix
  autoupdate_commit_msg: "ci: update pre-commit hooks" # cSpell:ignore autoupdate
  skip:
    - "no-commit-to-branch"

repos:
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.5
    hooks:
      - id: codespell # cSpell:ignore codespell
        additional_dependencies:
          - tomli # cSpell:ignore tomli

  - repo: https://github.com/streetsidesoftware/cspell-cli
    rev: v7.3.0
    hooks:
      - id: cspell

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-yaml
      - id: debug-statements
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: forbid-new-submodules
      - id: forbid-submodules
      - id: mixed-line-ending
      - id: name-tests-test
      - id: no-commit-to-branch
      - id: requirements-txt-fixer
      - id: trailing-whitespace

  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 23.7.0
    hooks:
      - id: black

  - repo: https://github.com/adamchainz/blacken-docs
    rev: 1.16.0
    hooks:
      - id: blacken-docs

  - repo: https://github.com/tox-dev/pyproject-fmt
    rev: 1.1.0
    hooks:
      - id: pyproject-fmt # cSpell:ignore pyproject

  - repo: https://github.com/asottile/setup-cfg-fmt
    rev: v2.4.0
    hooks:
      - id: setup-cfg-fmt
        additional_dependencies:
          # - 2023-09-14
          #   - "ImportError: libstdc++.so.6" # cSpell:ignore libstdc
          #
          # - v1.0.1 on Nov 19, 2021
          #   - 995e596 on Sep 5, 2023
          - "ukkonen @ git+https://github.com/asottile/ukkonen@995e596" # cSpell:ignore ukkonen

  - repo: https://github.com/tox-dev/tox-ini-fmt
    rev: 1.3.1
    hooks:
      - id: tox-ini-fmt
